
<ion-content padding scrollbar-y-auto>
  <img src="../assets/imgs/myOrderLogo.png" 
  style="width:65%">
 
  <form class="credentials" novalidate>
      <ion-item class="item item-trns">
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" 
          placeholder="Your email"></ion-input>
      </ion-item>
 
      <ion-item class="item item-trns">
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" 
          placeholder="Password"></ion-input>
      </ion-item>
  </form>
 
  <div class="buttons" text-center>
    <button class="fb-login-bttn"
        color="secondary" 
        (click)="loginWithFacebook()" 
        ion-button>
        Login with Facebook 
    </button> 
  </div>
 
</ion-content>
