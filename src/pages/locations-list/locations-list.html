<ion-header>
  <img class="logo" src="./assets/imgs/location_logo.png">
  
  <div text-center class="current-location">
      <p><span id="street">Heuvelstraat,</span>
      <span id="city">Tilburg</span></p>
  </div>
</ion-header>


<ion-content scrollbar-y-auto>
  <ion-card style="width:100%">
    <ion-list>
        <p *ngIf="result" padding-top text-center>{{ result }}</p>
        <p *ngIf="positionError" padding-top text-center>{{ positionError }}</p>
      
      <button ion-button (click)="refreshLocation()">Refresh location</button>
      
      <button *ngFor="let location of locations" class="cafe-info" ion-item>
        <ion-icon 
          color="backgroundGreen" 
          name="pin" 
          item-left>
        </ion-icon>
        <p><span id="title">{{ location.name }} </span><br>
        <span id="address">{{ location.address }}, {{ location.zipcode }} {{ location.city }}</span></p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
